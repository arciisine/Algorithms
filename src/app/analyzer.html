<div ng-controller="AnalyzerController as ctrl"  layout="row" layout-padding>
  <div flex="33">
    <h3 class="md-title">
      Source
      <button class="md-button md-primary md-raised" ng-click="ctrl.render()">Start</button>
      <button class="md-button md-primary md-raised" ng-click="ctrl.iterate()">Next</button>
    </h3>
    <div ui-ace="{
      useWrapMode : true,
      mode: 'javascript'
    }" ng-model="ctrl.source" required></div>
    <h3 class="md-title">Input</h3>
    <div ui-ace="{
      useWrapMode : true,
      mode: 'javascript'
    }" ng-model="ctrl.input" required></div>
  </div>
  <div flex="66">
    <call-hierarchy root="ctrl.root" frame-id="ctrl.activeFrameId"></call-hierarchy>
  </div>
</div>
